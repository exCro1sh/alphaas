 (function ($) {

    $('#subscribe').on('submit',function(){    
      event.preventDefault();  

      $.ajaxSetup({
          headers: {
            'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')
        }
    });
      $.ajax({
          type: "POST",
          url: "http://vportfolio.amcoders.xyz/api/subscribed",
          data:{
            email: $('#subemail').val()
        },
        success: function(data)
        {
            // show response from the php script.
            $('#response').html("Thanks For Subscribed Me");
                    }
        })
      .fail(function(error) {
          preloader.style.display = 'none';
          var err="<p class='text-white'>Please Enter Valid Url</p>";
          $('#response').html(err);
      })
  });

     
    // Contact Message send 
    $('#contact').on('submit',function(){
         event.preventDefault();
        var name = $('#name').val();
        var email = $('#email').val();
        var subject = $('#subject').val();
        var message = $('#message').val();

       $.ajaxSetup({
         headers: {
           'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')
       }
      });
     $.ajax({
       type: "POST",
       url: "http://vportfolio.amcoders.xyz/contact",
          data:{
            name: name,
            email:email,
            subject:subject,
            message:message,
            },
            success: function(data)
            {
              $('#name').val("");
              $('#email').val("");
              $('#subject').val("");
              $('#message').val("");
              // show response from the php script.
              $('.contact-msg').html(data);
                
                }
        })
        }); 
    })(jQuery);
